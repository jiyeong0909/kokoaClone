<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="shortcut icon" sizes="16x16 32x32 64x64" href="./img/logo_transparent.png">
    <!-- head 내 입력사항은 웹사이트에서 보여지지 않음 -->
    <!-- meta 태그 : 부가적인 정보를 나타냄 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - my first website</title>
    <meta content="HTML - This is my first website" name="description">
</head>
<body>
    <header>
        <h1>Hello!</h1>
        <a href="http://google.com" target="_blank">Go to google.com</a>
    </header>
    
    <main>
        <pre>so cute my dog</pre>
        <img src="./img/dog.jpg" alt="뚱이">
        <p>This dog's name is <abbr title="jiyeong family">뚱이</abbr></p>
        <code>happy</code> 
    </main>

    <footer>
        <cite>happy</cite>
        <p><mark>happy</mark></p>
        <p>5<sup>2</sup></p>
    </footer>

    <form>
        <div>
            <label for="profile">profile photo</label>
            <input id="profile" type="file" accept="image/*">
        </div>

        <div>
            <label for="first-name">First Name</label>
            <input id="first-name" type="text" placeholder="First Name">
        </div>

        <input type="text" placeholder="Last Name" disabled>
        <input type="password" placeholder="Password" minlength="10">
        <input type="url" placeholder="address" required>
        
        <label for="website">website</label>
        <input id="website" required placeholder="Name" type="date">

        <input type="submit" value="Create Account">
    </form>
</body>
</html>
